  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const ogImage = document.querySelector('meta[property="og:image"]');

    if (ogUrl) {
      ogUrl.setAttribute("content", `${window.location.origin}/`);
    }
  });
  </script>
